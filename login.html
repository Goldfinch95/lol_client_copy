<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/10403b9d7f.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="login__box">
        <div class="logo__title">
            <img src="./images/002_RG_2021_FULL_LOCKUP_RED.png" alt="">
        </div>
        <div class="title__box">
            <h2>Ingresar</h2>
        </div>
        <div class="input__box">
            <input class="inputs" type="text" placeholder="NOMBRE DE USUARIO">
            <input class="inputs" type="text" placeholder="CONTRASEÑA">
        </div>
        <div class="container">
            <div class="plataform__box">
                <button class="facebook__box">
                    <img class="img__logo" src="/images/PngItem_1339531.png" alt="">
                </button>
                <button class="google__box">
                    <img class="img__logo" src="/images/google.png" alt="">
                </button>
                <button class="mac__box">
                    <img class="img__logo" src="/images/mac.png" alt="">
                </button>
                <button class="xbox__box">
                    <img class="img__logo" src="/images/xbox.png" alt="">
                </button>
            </div>
        </div>
        <div class="stillConnect__box">
            <div class="check__box"></div>
            <h2>Permanecer conectado</h2>
        </div>
        <div class="container_enter__box">
            <div class="enter__box">
                <img src="./images/Sin título.png" alt="">
            </div>
        </div>
        <footer class="footer__box">
            <p class="session__footer">¿NO PUEDES INICIAR SESIÓN?</p>
            <p class="session__footer">CREAR UNA CUENTA</p>
            <p class="version__footer">V67.0.0</p>
            <p class="services__footer">ESTA APLICACIÓN ESTÁ PROTEGIDA POR HCAPTCHA Y SUS AVISO DE PRIVACIDAD Y TERMINOS DE SERVICIO SON APLICABLES.</p>
        </footer>
    </div>
    <div class="img__box">
        <img src="./images/032123_Patch_13_6_Notes_Banner_v3 (1).jpg" alt="">
    </div>
</body>
</html>
