<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/10403b9d7f.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="login__box">
        <div class="logo__title">
            <img src="./images/002_RG_2021_FULL_LOCKUP_RED.png" alt="">
        </div>
        <div class="title__box">
            <img src="./images/ingresar.png" alt="">
        </div>
        <form>
            <div class="input__container">
                <input id="input__text-user" class="input__text"  type="text" required>
                <span class="label__floating">NOMBRE DE USUARIO</span>
            </div>
            <div class="input__container">
                <input id="input__text-password" class="input__text" type="password" required>
                <span class="label__floating">CONTRASEÑA</span>
            </div>
        </form>
        <div class="container">
            <div class="plataform__box">
                <button  id="login__facebook" class="facebook__box">
                    <img class="img__logo" src="/images/PngItem_1339531.png" alt="">
                </button>
                <button  id="login__google" class="google__box">
                    <img class="img__logo" src="/images/google.png" alt="">
                </button>
                <button id="login__apple" class="mac__box">
                    <img class="img__logo" src="/images/mac.png" alt="">
                </button>
                <button id="login__xbox" class="xbox__box">
                    <img class="img__logo" src="/images/xbox.png" alt="">
                </button>
            </div>
        </div>
        <div class="stillConnect__box">
            <div class="check__box"></div>
            <h2>Permanecer conectado</h2>
        </div>
        <div class="container_enter__box">
            <div class="enter__box">
                <button id="button__send"><img src="./images/flecha.png" alt=""></button>
            </div>
        </div>
        <footer class="footer__box">
            <button id="btn_recovery" class="session__footer">¿NO PUEDES INICIAR SESIÓN?</button>
            <button  id="btn_signup" class="session__footer">CREAR UNA CUENTA</button>
            <p class="version__footer">V 67.0.0</p>
            <p class="services__footer">ESTA APLICACIÓN ESTÁ PROTEGIDA POR HCAPTCHA Y SUS <a href="https://www.hcaptcha.com/privacy"><u>AVISO DE PRIVACIDAD</u></a> Y <a href="https://www.hcaptcha.com/terms"><u>TERMINOS DE SERVICIO</u></a> SON APLICABLES.</p>
        </footer>
    </div>
    <div class="img__box">
    </div>
    <script src="login.js"></script>
</body>
</html>
